<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny Broker</title>
    <!-- PureCSS -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/pure-min.css" integrity="sha384-LTIDeidl25h2dPxrB2Ekgc9c7sEC3CWGM6HeFmuDNUjX76Ert4Z4IY714dhZHPLd" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Volkhov:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="box1">
        <div class="content1">
          <h1>Aggregate Trading</h1> 
          <marquee behavior="scroll" direction="left" scrollamount="12">Welcome to Penny-Broker</marquee>
        </div>
      </div>

    <div class="treadingTickers">
        <div class="dataRaw">

            <p>Currently Trending:</p>
            <input type="text" placeholder="Search..." id="search">
            <button type="submit" id="search-button"><i class="fa fa-search"></i></button>
        </div>
    </div>

    <div>
        
    </div>

    <div class="searchList">
        <tr id="list">
            <th>Recent Searches</th>
            <td></td>
        </tr>
    </div>
    
    <div class="break1"></div>
    
    <!--Top Trader Table-->
    <table style="width:100%">
        <thead>
            <tr>
                <th>Stock Name</th>
                <th>Tekr Symbol</th>
                <th>Current Price</th>
                <th>Available Platforms</th>
            </tr>
        </thead>
        <tbody id="main-tbody"></tbody>
    </table>
    
    <div class="break2"></div>
    
    <!--Placeholder Idea-->
        <div class="dropdown">
          <span>Known Traders</span>
          <div class="dropdown-content">
            <p>Robin Hood</p>
          </div>
        </div>
    
    <!--Footer With Credits-->
    <div class="box2">
        <div class="content2">        
            <footer>Hagen,Joseph & Jeremiah - 2021</footer>
        </div>
    </div>    
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
