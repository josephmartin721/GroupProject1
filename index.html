<head>

<body>
    <div class="box1">
        <div class="content1">
          <h1>Aggregate Trading</h1> 
          <marquee behavior="scroll" direction="left" scrollamount="12">THIS IS TEXT - THIS IS TEXT - THIS IS TEXT</marquee>
        </div>
      </div>
    
    <div class="treadingTickers">
        <div class="dataRaw">
            <p>Currently Trending:</p>

            <button type="submit"><i class="fa fa-search"></i></button>
        </div>
    </div>
    
    <div class="break1"></div>
    
    <!--Top Trader Table-->
    <table style="width:100%">
        <tr>
            <th>Stock Name</th>
            <th>Tekr Symbol</th>

        <tr>

        </tr>
        <tr>
            <td>1</td>

        </tr>
    </table>
    
    <div class="break3"></div>
    
    <!--Placeholder Idea-->

        <span class="pure-menu-heading">POPULAR TRADERS:</span>
        <ul class="pure-menu-list">
            <li class="pure-menu-item">
                <a href="#" class="pure-menu-link">Robinhood</a>
            </li>
        </ul>
    </div>


    
    <!--Footer With Credits-->
    <div class="box2">
        <div class="content2">
